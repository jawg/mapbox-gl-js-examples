<html>
<head>
  <link href='https://unpkg.com/mapbox-gl@1.11.1/dist/mapbox-gl.css' rel='stylesheet' />
  <script src='https://unpkg.com/mapbox-gl@1.11.1/dist/mapbox-gl.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      min-height: 500px;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Don't forget to replace <YOUR_ACCESS_TOKEN> by your real access token ! 
    const accessToken = '<YOUR_ACCESS_TOKEN>';
    const map = new mapboxgl.Map({
      container: 'map',
      style: `https://api.jawg.io/styles/jawg-sunny.json?access-token=${accessToken}`,
      zoom: 2,
      center: [2.3210938, 48.7965913]
    }).addControl(new mapboxgl.NavigationControl(), 'top-right');
    // This plugin is used for right to left languages
    mapboxgl.setRTLTextPlugin('https://unpkg.com/@mapbox/mapbox-gl-rtl-text@0.2.3/mapbox-gl-rtl-text.min.js');
  </script>
</body>
</html>
